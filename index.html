<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <form action="#">

        <!-- Name -->
        <div class="form-items" id="const">
          <label for="name" class="req block">Name</label>
            <div class="fcontainer">
              <div>
                <input type="text" name="name" id="name" required>
                <label for="fname" class="Lblock">First</label>
              </div>

              <div class="move-right">
                <input type="text" name="name" id="name" class="lastname" required>
                <label for="lname" class="Lblock" class="lastname1">Last</label>
              </div>
            </div>

        <!-- Email -->
        <div class="form-items">
          <label for="email" class="req block">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <!-- Experience -->
        <div class="form-items">
          <label for="experience" class="req block">Your Experience</label>
            <div class="rating">
              <div>
                <input type="radio" name="rating1" id="rating1" required>
                <label for="rating1" class="fa fa-star"></label>
              
                <input type="radio" name="rating1" id="rating2" required>
                <label for="rating2" class="fa fa-star"></label>
              
                <input type="radio" name="rating1" id="rating3" required>
                <label for="rating3" class="fa fa-star"></label>
              
                <input type="radio" name="rating1" id="rating4" required>
                <label for="rating4" class="fa fa-star"></label>
              
                <input type="radio" name="rating1" id="rating5" required>
                <label for="rating5" class="fa fa-star"></label>
              </div>
            </div>
          <p>Overall, how would you rate your experience with us?</p>
        </div>

        <!-- Satisfaction & Recommendation-->

        <div class="form-items">
          <label for="satisfaction" class="req block">How satisfied are you with</label>

          <table>
            <tbody>

              <!-- Satisfaction -->
          
              <!-- Column Headings -->
              <tr>
                  <td></td>
                  <td ><label name="satisfaction">Very Unstatisfied</label>
                  </td>
                  <td ><label name="satisfaction">Unsatisfied</label>
                  </td>
                  <td ><label name="satisfaction">Neutral</label>
                  </td>
                  <td ><label name="satisfaction">Satisfied</label>
                  </td>
                  <td ><label name="satisfaction">Very Satisfied</label>
                  </td>
              </tr>
              
              <!-- Row 1 -->
              <tr>
                <td class="row-heading">Purchase</td>
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate1" 
                  value="1">
                </td>                  
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate2" 
                  value="2">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate3" 
                  value="3">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate4" 
                  value="4">
                </td>

                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate5" 
                  value="5">
                </td>
              </tr>
              
              <!-- Row 2 -->
              <tr>
                <td class="row-heading">Service</td>
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate1" 
                  value="1">
                </td>                  
               
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate2" 
                  value="2">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate3" 
                  value="3">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate4" 
                  value="4">
                </td>

                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate5" 
                  value="5">
                </td>
              </tr>

              <!-- Row 3 -->
              <tr>
                <td class="row-heading">Company Overall</td>
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate1" 
                  value="1">
                </td>                  
               
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate2" 
                  value="2">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate3" 
                  value="3">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate4" 
                  value="4">
                </td>

                <td>
                  <input 
                  type="radio" 
                  name="satisfaction" 
                  id="rate5" 
                  value="5">
                </td>
              </tr>
            </tbody>
          </table>  
        </div>

        <!-- Recommendation -->

        <div class="form-items">
          <label for="satisfaction" class="req block">How satisfied are you with</label>

          <table>
            <tbody>

              <!-- Column Heading -->

              <tr>
                <td></td>
                <td ><label name="Recommendation">Very Unlikely</label>
                </td>
                <td ><label name="Recommendation">Unlikely</label>
                </td>
                <td ><label name="Recommendation">Neutral</label>
                </td>
                <td ><label name="Recommendation">Likely</label>
                </td>
                <td ><label name="Recommendation">Very Likely</label>
                </td>
              </tr>

              <!-- Row 1 -->

              <tr>
                <td class="row-heading">Buy from us again</td>
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate1" 
                  value="1">
                </td>                  
               
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation"

                  value="2">
                </td>
                
                <td>
                  <input 
                  type="radio"

                  <input

                <td>
                  <input

              </tr>

              <!-- Row 2 -->
              <tr>
                <td class="row-heading">Recommend our product to others</td>
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate1"

                </td>                  
               
                <td>
                  <input

                </td>
                
                <td>
                  <input

                  <input

                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate5" 
                  value="5">
                </td>
              </tr>

              <!-- Row 3 -->
              <tr>
                <td class="row-heading">Recommend our company to others</td>
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate1" 
                  value="1">
                </td>                  
               
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate2" 
                  value="2">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate3" 
                  value="3">
                </td>
                
                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate4" 
                  value="4">
                </td>

                <td>
                  <input 
                  type="radio" 
                  name="Recommendation" 
                  id="rate5" 
                  value="5">
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        
        <!-- Suggestions -->
        <div class="form-items suggestions">
          <label for="suggestions" class="block">Additional comments or suggestions</label>
          <textarea name="suggestions" id="suggestions" cols="30" rows="4"></textarea>
        </div>
        
        <!-- Button -->
        <a href="#" class="btn">Submit</a>    
      </form>
    </div>
  </div>
</body>
</html>
